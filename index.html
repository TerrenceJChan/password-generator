<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
        <p>Please select the parameters of the password desired.</p>
      </div>

      <div class="card-header">
        <h3>Options</h3>
        <form>
          <label for="lowercase">Lower Case Letters</label>
          <input type="checkbox" id="lowercase" name="lowercase">
          <br>
          <label for="uppercase">Upper Case Letters</label>
          <input type="checkbox" id="uppercase" name="uppercase">
          <br>
          <label for="symbols">Symbols</label>
          <input type="checkbox" id="symbols" name="symbols">
          <br>
          <label for="numbers">Numbers</label>
          <input type="checkbox" id="numbers" name="numbers">
          <br>
          <label for="length">Number of Characters</label>
          <input type="text" id="length" name="length" value="8" maxlength="3">
        </form>
      </div>

      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>
    </div>
  </div>
  <script src="./assets/js/script.js"></script>
</body>

</html>
